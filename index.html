<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính calo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.5);
        }
        .logo {
            width: 50px;
            margin-bottom: 10px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            border: none;
        }
        input, select {
            background: #2c2c2c;
            color: #fff;
        }
        button {
            background: #ffd700;
            color: #000;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ffcc00;
        }
        h2 {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="dumbbell2.png" alt="Dumbbell Logo" class="logo">
        <h2>Tính toán lượng calo</h2>
        <label>Giới tính:</label>
        <select id="gender">
            <option value="male">Nam</option>
            <option value="female">Nữ</option>
        </select>
        <label>Cân nặng (kg):</label>
        <input type="number" id="weight" placeholder="Nhập cân nặng" required>
        <label>Chiều cao (cm):</label>
        <input type="number" id="height" placeholder="Nhập chiều cao" required>
        <label>Tuổi:</label>
        <input type="number" id="age" placeholder="Nhập tuổi" required>
        <label>Mức độ vận động:</label>
        <select id="activity">
            <option value="1.2">Ít vận động</option>
            <option value="1.375">Vận động nhẹ (1-3 lần/tuần)</option>
            <option value="1.55">Vận động vừa (3-5 lần/tuần)</option>
            <option value="1.725">Vận động nhiều (6-7 lần/tuần)</option>
            <option value="1.9">Vận động rất nhiều</option>
        </select>
        <button onclick="calculateCalories()">Tính toán</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function calculateCalories() {
            let gender = document.getElementById("gender").value;
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);
            let age = parseInt(document.getElementById("age").value);
            let activity = parseFloat(document.getElementById("activity").value);
            
            let BMR;
            if (gender === "male") {
                BMR = (10 * weight) + (6.25 * height) - (5 * age) + 5;
            } else {
                BMR = (10 * weight) + (6.25 * height) - (5 * age) - 161;
            }
            
            let TDEE = BMR * activity;
            let loseWeight = TDEE - 500;
            let gainWeight = TDEE + 500;
            
            document.getElementById("result").innerHTML = 
                `BMR tỷ lệ trao đổi chất cơ bản: <br>${BMR.toFixed(2)} cal/ngày<br>
                TDEE tổng lượng calo tiêu hao trong 1 ngày: <br>${TDEE.toFixed(2)} cal/ngày<br>
                Giảm cân: <br>${loseWeight.toFixed(2)} cal/ngày<br>
                Tăng cân: <br>${gainWeight.toFixed(2)} cal/ngày<br><br>
                <h4>Macros (theo gợi ý 2g protein/kg, 25% calo từ fat):</h4>
                
                <strong>- Duy trì (TDEE):</strong><br>
                Protein: ${macrosTDEE.protein.toFixed(2)} g<br>
                Fat: ${macrosTDEE.fat.toFixed(2)} g<br>
                Carbs: ${macrosTDEE.carbs.toFixed(2)} g<br><br>

                <strong>- Giảm cân:</strong><br>
                Protein: ${macrosLose.protein.toFixed(2)} g<br>
                Fat: ${macrosLose.fat.toFixed(2)} g<br>
                Carbs: ${macrosLose.carbs.toFixed(2)} g<br><br>
                <strong>- Tăng cân:</strong><br>
                Protein: ${macrosGain.protein.toFixed(2)} g<br>
                Fat: ${macrosGain.fat.toFixed(2)} g<br>
                Carbs: ${macrosGain.carbs.toFixed(2())} g
            `;
        }
    </script>
</body>
</html>
